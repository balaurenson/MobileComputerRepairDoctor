    <div class="container pt-4 pb-4 hours-box">
        <div class="row">
            <div class="col-6">
                <div class="card bg-secondary ">
                    <div class="card-body text-white">
                        <h4 class="card-header">Hours of Operation</h4>
                        <div class="card-body">
                            <dl class="row">
                                <dt class="col-6">Monday - Friday</dt>
                                <dd class="col-6">8AM to 8PM</dd>
                                <dt class="col-6">Saturday</dt>

                            <dl>18888 East 9 Mile Road <br /> EastPointe, MI 48021</dl>

                    </div>

        <div class="col-6">
            <img class="img-fluid" src="./image/storeFront.jpg">
            <a class="deco-none text-white" href="https://www.pexels.com/photo/photo-of-store-front-3988037/">Photo by Viktor Mogilat from Pexels</a>
        </div>
    </div>
    <div class="col-6 pt-3 text-white">
        <form>
            <div class="form-group row">
                <label for="name" class="col-4 col-form-label">Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" id="name" placeholder="Name"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-4 col-form-label">Email</label>
                <div class="col-8">
                    <input type="email" class="form-control" id="email" placeholder="Email"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="areaCode" class="col-4 col-form-label">Telephone</label>
                <div class="col-3">
                    <input type="tel" class="form-control" id="areaCode" placeholder="Area Code" />
                </div>
                <div class="col-5">
                    <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-4 col-form-label">Date</label>
                <div class="col">
                    <input class="form-control" type="date" id="date" name="date" placeholder="date" />
                </div>
            </div>
            <div class="form-group row">
                <label for="comment" class="col-4 col-form-label">Comment</label>
                <div class="col-8">
                    <textarea class="form-control" id="comment" name="comment" rows="8" placeholder=""></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-4 col-2">
                    <button type="submit" class="btn btn-light">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
